name: .NET - Phase 8 - Step 2

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 7.0.x
            - name: Install dependencies
              run: dotnet restore "./Phase 8/src/03. Step 2/EList.sln"
            - name: Build
              run: dotnet build "./Phase 8/src/03. Step 2/EList.sln" --configuration Release --no-restore
