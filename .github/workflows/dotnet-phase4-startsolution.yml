name: .NET - Phase 4 - Start Solution

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 9.0.100-rc.1
            - name: Install dependencies
              run: dotnet restore "./Phase 4/src/01. StartSolution/EList.sln"
            - name: Build
              run: dotnet build "./Phase 4/src/01. StartSolution/EList.sln" --configuration Release --no-restore
